<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">


  <title>My Simple Calculator</title>
</head>
<div class="container">
  <div class="calculator">
    <div class="display">0</div>
    <div class="keys">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button class="clear" data-action="clear">CLR</button>
      <button class="decimal" data-action="decimal">.</button>
      <button class="equals" data-action="calculate">=</button>
      <button class="divide" data-action="divide">/</button>
      <button class="add" data-action="add">+</button>
      <button class="multiply" data-action="multiply">*</button>
      <button class="subtract" data-action="subtract">-</button>
    </div>
  </div>
</div>
      <script src=script.js></script>
<body>

</body>
</html>
